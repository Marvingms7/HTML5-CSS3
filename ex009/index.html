<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode usar meus <a href="https://github.com/Marvingms7">repositorios publicos do GitHub</a></p><!--Aqui vemos um exemplo de como colocar um link externo, que sobrepõe a página. -->
    <p>Você também pode me seguir no meu <a href="https://www.instagram.com/marcusvinicius.dev/" target="_blank" rel="external">Instagram</a></p><!--Usando a tag 'target' e 'rel' conseguimos abrir o link em uma nova aba. Assim, não sobrepondo a página atual.-->

    
</body>
</html>
